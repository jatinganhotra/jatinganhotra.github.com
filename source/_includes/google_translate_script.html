{% if site.google_translate %}
 <meta name="google-translate-customization" content= {{ site.google_translate_customization_content }}></meta>

  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: {{ site.google_analytics_track }}, gaId: '{{ site.google_analytics_tracking_id }}'}, 'google_translate_element');
}
  </script>
 <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
 
{% endif %}
